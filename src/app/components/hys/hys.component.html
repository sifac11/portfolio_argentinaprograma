<div class="row">

    <div class="text-center col-sd-4 col-md-4 col-lg-4">
      <circle-progress
        [percent]="70"
        [radius]="100"
        [imageSrc]="'../assets/html.png'"
        [showUnits]="false"
        [showSubtitle]="false"
        [showImage]="true"
        [imageHeight]="70"
        [imageWidth]="70"
        [outerStrokeWidth]="16"
        [innerStrokeWidth]="2"
        [outerStrokeColor]="'#78C000'"
        [innerStrokeColor]="'#C7E596'"

        [animationDuration]="600"
